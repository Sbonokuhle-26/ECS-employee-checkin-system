<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-In System - Login</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            
            <div class="login-header">
                <h1>Employee Check-In System</h1>
                
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="login-btn">Login</button>
            </form>
            <div id="login-message" class="message"></div>
            
        </div>
    </div>
    <!--Utils -->
    <script src="js/1_utils/constants.js"></script>
    <script src="js/1_utils/helpers.js"></script>
    
    <!-- Services -->
    <script src="js/2_services/StorageService.js"></script>
    <script src="js/2_services/ValidationService.js"></script>
    <script src="js/2_services/ApiService.js"></script>
    
    <!--Models -->
    <script src="js/3_models/User.js"></script>
    <script src="js/3_models/Attendance.js"></script>
    <script src="js/3_models/Department.js"></script>
    
    <!-- Core -->
    <script src="js/4_core/Auth.js"></script>
    <script src="js/4_core/Router.js"></script>
    
    <!--Components -->
    <script src="js/5_components/BaseComponent.js"></script>
    <script src="js/5_components/LoginComponent.js"></script>
    <script src="js/5_components/DashboardComponent.js"></script>
    <script src="js/5_components/ManagerComponent.js"></script>
    <script src="js/5_components/SuperAdminComponent.js"></script>
    
    <!--Main App-->
    <script src="js/4_core/App.js"></script>
</body>
</html>
